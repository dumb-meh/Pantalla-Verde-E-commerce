services:
  app:
    build: .
    container_name: adrianabrill_AI_app
    ports:
      - "8085:8085"
    env_file:
      - .env
    volumes:
      - .:/app
      - ./chroma_db:/app/chroma_db  
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

 
