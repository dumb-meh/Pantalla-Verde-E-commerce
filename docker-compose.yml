services:
  app:
    build: .
    container_name: adrianabrill_AI_app
    expose:
      - "8085"
    env_file:
      - .env
    volumes:
      - .:/app
      - ./chroma_db:/app/chroma_db  
    restart: unless-stopped
    networks:
      - adrianabrill_AI_network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: adrianabrill_AI_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - adrianabrill_AI_network
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

  nginx:
    image: nginx:alpine
    container_name: adrianabrill_AI_nginx
    ports:
      - "8086:8086"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - adrianabrill_AI_network

networks:
  adrianabrill_AI_network: 
    driver: bridge